<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h3>Star Wars RPG!</h3>
    </header>
    <main class="container w-75">
        <div class="charactorList clearfix">
            <div id="obiwan" class="float-left charactorCard ">
                <div  class="card text-center">
                    <p class="card-title">Obi-wan Kenobi</p>
                    <img class="card-img-top" src="assets/images/obiwan.png" alt="Obi-wan Kenobi">
                    <p class="card-text">120</p>
                </div>
            </div>
            <div id="luke" class="float-left charactorCard ">
                <div class="card text-center">
                    <p class="card-title">Luke Skywalker</p>
                    <img class="card-img-top" src="assets/images/luke.png" alt="Luke Skywalker">
                    <p class="card-text">100</p>
                </div>
            </div>
            <div id="sidious" class="float-left charactorCard ">
                <div class="card text-center">
                    <p class="card-title">Darth Sidious</p>
                    <img class="card-img-top" src="assets/images/sidious.jpg" alt="Darth Sidious">
                    <p class="card-text">150</p>
                </div>
            </div>
            <div id="maul" class="float-left charactorCard ">
                <div class="card text-center">
                    <p class="card-title">Darth Maul</p>
                    <img class="card-img-top" src="assets/images/maul.jpg" alt="Darth Maul">
                    <p class="card-text">180</p>
                </div>
            </div>
        </div>

        <div class="clearfix">
            <h4>Your Character</h4>
            <div id="myCharacter" >

            </div>
        </div>
        
        <div class="clearfix">
            <h4>Enemies Available to Attack</h4>
            <div id="enemies" >

            </div>
        </div>

        <div class="clearfix">
            <h4>Fight Section</h4>
            <button id="attackButton">Attack</button>
        </div>
        <div class="clearfix">
            <h4>Defender</h4>
            <div id="defender" >

            </div>
        </div>
        <div id="attackResult" class="clearfix">
       
        </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="assets/javascript/character.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/gameTest.js"></script>
</body>
</html>
